<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/25aedb670a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>HubSpot | Esercizio</title>
    </head>
    <body>
        <header>
            <div class="container-full full-fixed">
                <div class="container fixed">
                    <div class="btns btns-left">
                        <div class="lingua"></div>
                        <div class="contact"></div>
                    </div>
                    <div class="btns btns-right">

                    </div>
                </div>
            </div>
            <div class="container-full full-nav">
                <div class="container logo-nav">
                    <div class="logo"></div>
                    <nav class="navbar"></nav>
                </div>
            </div>
        </header>

        <main>
            <div class="container-full full-stripe">
                <section class="container info-stripe">
                    <div class="info"></div>
                    <button class="learn-more"></button>

                </section>
            </div>
            <div class="container-full full-jumbo">
                <section class="container jumbotron">
                    <div class="title-box"></div>
                    <div class="big-image-box"></div>
                </section>
            </div>
            <div class="container-full full-cards">
                <section class="container cards-box">
                    <div class="cards-intro">

                    </div>
                    <div class="card card-large"></div>
                    <div class="card card-small"></div>
                    <div class="card card-small"></div>
                    <div class="card card-small"></div>
                </section>
            </div>
            <div class="container-full full-grid">
                <section class="container grid-box">
                    <div class="grid-intro"></div>
                    <div class="grid">
                        <div class="grid-line gline-1">
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                        </div>
                        <div class="grid-line gline-2">
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                            <div class="grid-element"></div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="container-full full-customers">
                <section class="container customers">
                    <div class="customer-top">
                        <div class="customers-info"></div>
                        <div class="customers-loghi cloghi-1"></div>
                        <div class="customers-loghi cloghi-2"></div>
                    </div>
                    <div class="customers-bottom">
                        <div class="cta-final"></div>
                        <div class="face"></div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container-full full-footer">
                <div class="footer-links">
                    <div class="links-col"></div>
                    <div class="links-col"></div>
                    <div class="links-col"></div>
                    <div class="links-col"></div>
                </div>
                <div class="support-social">
                    <div class="support"></div>
                    <div class="social"></div>
                </div>
                <div class="lingue"></div>
                <div class="linea-footer"></div>
                <div class="footer-bottom">
                    <div class="logo-bottom"></div>
                    <div class="legal"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
